<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Age calculator app</title>
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/variables.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./javascript/app.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <article id="card">
        <section id="inputs">
          <form id="form">
            <div>
              <label for="day">Day</label>
              <input type="text" id="day" name="day" />
              <span id="day-error" class="error-text"></span>
            </div>
            <div>
              <label for="month">Month</label>
              <input type="text" id="month" name="month" />
              <span id="month-error" class="error-text"></span>
            </div>
            <div>
              <label for="year">Year</label>
              <input type="text" id="year" name="year" />
              <span id="year-error" class="error-text"></span>
            </div>
            <button title="submit" id="submit" type="submit">
              <img src="./assets/images/icon-arrow.svg" alt="" />
            </button>
          </form>
        </section>
        <section id="results">
          <div>
            <span id="years-number" class="result-num">--</span>
            <span>years</span>
          </div>
          <div>
            <span id="months-number" class="result-num">--</span>
            <span>months</span>
          </div>
          <div>
            <span id="days-number" class="result-num">--</span>
            <span>days</span>
          </div>
        </section>
      </article>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carlos Rodriguez</a>
    </div>
  </body>
</html>
